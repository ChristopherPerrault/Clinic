<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head">

<body>
    <div th:replace="fragments :: header"></div>
    <div>
        <h2>Update Your Doctor Account Details:</h2>
        <br />
        <form action="#" th:action="@{/process_doctor_edit}" th:object="${doctor}" method="POST">
            <table>
                <tr>
                    <td>Doctor ID:</td>
                    <td><input type="text" th:field="*{doctorID}" readonly /></td>
                </tr>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" th:field="*{firstName}" /> <span th:if="${#fields.hasErrors('firstName')}"
                            th:errors="*{firstName}"></span>
                    </td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" th:field="*{lastName}" /> <span th:if="${#fields.hasErrors('lastName')}"
                            th:errors="*{lastName}"></span>
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" th:field="*{email}" /> <span th:if="${#fields.hasErrors('email')}"
                            th:errors="*{email}"></span>
                    </td>
                </tr>
                <tr>
                    <td>Enter a Password:</td>
                    <td><input type="password" th:field="*{plainPassword}" /> <span
                            th:if="${#fields.hasErrors('plainPassword')}" th:errors="*{plainPassword}"></span></td>
                </tr>
                <tr>
                    <td>Retype Password:</td>
                    <td><input type="password" th:field="*{password}" /> <span th:if="${#fields.hasErrors('password')}"
                            th:errors="*{password}"></span>
                    </td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td><input type="date" th:field="*{dob}" /> <span th:if="${#fields.hasErrors('dob')}"
                            th:errors="*{dob}"></span>
                    </td>
                </tr>
                <tr>
                    <td>Sex:</td>
                    <td><input type="radio" th:field="*{sex}" value="Male" />Male</td>
                    <td><input type="radio" th:field="*{sex}" value="Female" />Female</td>
                    <td><input type="radio" th:field="*{sex}" value="Unspecified" />Prefer not to say</td>
                    <td><span th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}">Please select one</span></td>
                </tr>
                <tr>
                    <td><a id="link" th:href="@{'/doctor/delete/' + ${doctor.doctorID}}"> Permanently Delete My
                            Account</a></td>
                    <td><button type="submit">Update</button></td>
                </tr>
            </table>
        </form>
    </div>
    <div th:replace="fragments :: footer"></div>
</body>

</html>
