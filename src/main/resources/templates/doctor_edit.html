<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head">

<body>
    <div th:replace="fragments :: header"></div>
    <div>
        <h2>Update Your Doctor Account Details:</h2>
        <br />
        <form action="#" th:action="@{/process_doctor_edit}" th:object="${doctor}" method="POST">
            <table>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" th:field="*{firstName}" /></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" th:field="*{lastName}" /></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" th:field="*{email}" /></td>
                </tr>
                <tr>
                    <td>Enter a new Password:</td>
                    <td><input type="password" th:field="*{password}" /></td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td><input type="date" th:field="*{dateOfBirth}" /></td>
                </tr>
                <tr>
                    <td>Sex:</td>
                    <td><input type="radio" th:field="*{sex}" value="Male" />Male</td>
                    <td><input type="radio" th:field="*{sex}" value="Female" />Female</td>
                    <td><input type="radio" th:field="*{sex}" value="Unspecified" />Prefer not to say</td>
                    <td><span th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}">Please select one</span></td>
                </tr>
                <tr>
                    <td><button type="submit">Update</button> </td>
                </tr>
            </table>
        </form>
    </div>
    <div th:replace="fragments :: footer"></div>
</body>

</html>
