<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Clinic | Patient Homepage</title>
</head>

<body>
    <div>
        <div>
        <h3><a th:href="@{/patient/addTicket}">Consult a Doctor</a></h3>
                <br>
                <h3><a th:href="@{/patient/viewTickets}">View Your Health Tickets</a></h3>
            
            <table class="table table-striped table-bordered"  th:object="${patient}">
				<thead class="thead-dark">
					<tr>
						<th>Patient ID</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>E-mail</th>
						<th>Date of Birth</th>
						<th>Sex</th>
						<th>Medical Conditions</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td th:text="${patient.patientID}"></td>
						<td th:text="${patient.firstName}"></td>
						<td th:text="${patient.lastName}"></td>
						<td th:text="${patient.email}"></td>
						<td th:text="${patient.dob}"></td>
						<td th:text="${patient.sex}"></td>
						<td th:text="${patient.medicalConditions}"></td>
						<td><a id="link" th:href="@{'/patient/edit/' + ${patient.patientID}}">Edit</a></td>
					</tr>
				</tbody>
			</table>
			<h3><a th:href="@{/patient/logout}">Log Out</a></h3>
        </div>
      </div> 
        

</body>

</html>
