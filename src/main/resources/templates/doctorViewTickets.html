<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Clinic | Health Tickets</title>
</head>

<body>
    <div>
        <div>
            <h1>Health Tickets</h1>
        </div>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Patient ID</th>
                        <th>Ticket ID</th>
                        <th>Symptoms</th>
                        <th>Diagnosis</th>
                    </tr>
                </thead>
                <tbody>

                    <tr th:each="healthticket: ${listHealthtickets}">
                        <td th:text="${patient.patientID}">Patient ID</td>
                        <td th:text="${healthticket.ticketID}">Ticket ID</td>
                        <td th:text="${healthticket.symptoms}">Symptoms</td>
                        <td th:text="${healthticket.diagnosis}">Diagnosis</td>
                        <td>
                            <a th:href="@{'/ticketEdit/' + ${healthticket.ticketID}}">Edit</a>
                            &nbsp;&nbsp;
                            <a th:href="@{'/ticketDelete/' + ${healthticket.ticketID}}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
